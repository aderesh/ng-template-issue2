<mat-stepper>
  <mat-step>
    <ng-template matStepLabel>Step 1</ng-template>

    <app-template-step></app-template-step>

    <button matStepperNext>Next</button>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Step 2</ng-template>

    <h2>From TemplateRef(TemplateStepComponent.template) - validation error when untouched and pristine</h2>
    <ng-container *ngTemplateOutlet="template;  context: {$implicit: item}"></ng-container>

    <h2>From TemplateRef that declared here - </h2>
    <ng-template #myTemplate2
                 let-item>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Example</mat-label>
          <textarea matInput
                    id="example"
                    [formControl]="item"></textarea>
          <mat-hint>Example</mat-hint>
        </mat-form-field>
      </p>
    </ng-template>
    <ng-container *ngTemplateOutlet="myTemplate2;  context: {$implicit: item}"></ng-container>

    <h2>Declared here - no validation error</h2>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Example</mat-label>
        <textarea matInput
                  id="example"
                  [formControl]="item"></textarea>
        <mat-hint>Example</mat-hint>
      </mat-form-field>
    </p>
  </mat-step>
</mat-stepper>
